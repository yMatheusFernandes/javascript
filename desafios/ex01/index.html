<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Numeros </title>
    <link rel="stylesheet" href="/desafios/ex01/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar!</h1>
    </header>
        
    <section>
        <div id="dados">
            <p>inicio:</p><input type="number" name="inicio" id="txti">
            <p>fim:</p><input type="number" name="fim" id="txtf">
            <p>passo:</p><input type="number" name="passo" id="txtn">
            <p><input type="submit" value="enviar" onclick="contar()"></p>
        </div>
        <div id="resultado">
            Contando:
        </div>
    </section>

    <footer>
        <p>&copy;Matheus Fernandes</p>
    </footer>

    <script src="/desafios/ex01/src.js"></script>
    
</body>
</html>
