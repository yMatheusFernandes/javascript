<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Qual seu país?
    <input type="text" name="pais" id="pais">
    <input type="submit" value="Enviar" onclick="verificarPais()">
    
    <p id="mensagem"></p>

    <script>
        function verificarPais() {
            var pais = document.getElementById('pais').value.toLowerCase();
            var mensagem = document.getElementById('mensagem');
            
            if (pais === 'brasil') {
                mensagem.textContent = 'Você é brasileiro!';
            } else {
                mensagem.textContent = 'Você é estrangeiro.';
            }
        }
    </script>
    
</body>
</html>
